function dn42_is_self_net() {
  return net ~ [
    10.100.248.0/27+,
    172.20.248.0/24+,
    172.23.248.192/28+
  ];
};

protocol static s_dn42 {
  route 10.100.248.0/27 reject;
  route 172.20.248.0/24 reject;
  route 172.23.248.192/28 reject;
};

protocol ospf o_main {
