  export all;
  table t_ospf;

  area 172.20.0.0 {
    stubnet 10.0.0.0/8 {
      summary yes;
      cost 10000;
    };
    stubnet 172.16.0.0/12 {
      summary yes;
      cost 10000;
    };
    stubnet 10.100.248.0/27 {
      summary yes;
